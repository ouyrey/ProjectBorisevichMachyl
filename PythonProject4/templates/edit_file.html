{% extends "base.html" %}

{% block title %}Edit {{ file.original_name }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="mb-4">Edit File</h2>
    <form method="POST" action="{{ url_for('edit_file', file_id=file.id) }}">
        {{ form.hidden_tag() }}
        
        <div class="mb-3">
            <label class="form-label">File Name</label>
            <input type="text" class="form-control" value="{{ file.original_name }}" readonly>
        </div>
        
        <div class="mb-3">
            {{ form.description.label(class="form-label") }}
            {{ form.description(class="form-control", rows=5) }}
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_file', file_id=file.id) }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
